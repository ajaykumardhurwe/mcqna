<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay on the Same Page</title>
    <script>
        // Ensure the page reloads to the same URL without modification
        window.onload = function () {
            // Get the current page's full URL
            const currentUrl = window.location.href;

            // Save the URL to sessionStorage (only if not already saved)
            if (!sessionStorage.getItem('lastPage') || sessionStorage.getItem('lastPage') !== currentUrl) {
                sessionStorage.setItem('lastPage', currentUrl);
            }

            // Check and reload the stored page
            const lastPage = sessionStorage.getItem('lastPage');
            if (lastPage && lastPage !== currentUrl) {
                window.location.href = lastPage;
            }
        };

        // Before page unloads, save the current URL
        window.onbeforeunload = function () {
            sessionStorage.setItem('lastPage', window.location.href);
        };
    </script>
</head>
<body>
    <p>Reloading the same page...</p>
</body>
</html>
