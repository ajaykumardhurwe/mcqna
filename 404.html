<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloading...</title>
    <script>
        // Ensure the page reloads and stays on the same URL
        window.location.reload();
    </script>
</head>
<body>
    <p>Reloading page...</p>
</body>
</html>
