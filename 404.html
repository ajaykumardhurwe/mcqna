<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // On page load, check if there's a saved page URL in sessionStorage
        window.onload = function() {
            if (sessionStorage.getItem('lastPage')) {
                // If a saved URL exists, redirect to it
                window.location.replace(sessionStorage.getItem('lastPage'));
            }
        }

        // Save the current page URL to sessionStorage before the page unloads (e.g., before refresh)
        window.onbeforeunload = function() {
            sessionStorage.setItem('lastPage', window.location.href);
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
