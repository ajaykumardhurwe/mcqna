<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // On page load, check if there's a saved page URL in sessionStorage
        window.onload = function() {
            // Check if we are on the contact-us page and don't attempt to redirect
            if (window.location.href === "https://ajaydhurwe.tech/contact-us") {
                // If we are on the contact-us page, don't perform any redirect.
                return;
            }

            // If a saved URL exists and it's not the current page, redirect to it
            if (sessionStorage.getItem('lastPage') && window.location.href !== sessionStorage.getItem('lastPage')) {
                window.location.replace(sessionStorage.getItem('lastPage'));
            }
        }

        // Save the current page URL to sessionStorage before the page unloads
        window.onbeforeunload = function() {
            // Only save the URL if it's not the contact-us page
            if (window.location.href !== "https://ajaydhurwe.tech/contact-us") {
                sessionStorage.setItem('lastPage', window.location.href);
            }
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
